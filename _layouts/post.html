---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
<p class="meta">
    <i class="fa fa-calendar"></i> {{ page.date | date_to_string }} - <i class="fa fa-user"></i> {{ page.author }}     
    :: 
    {% for tag in page.categories %}
       <span class="label label-default">{{ tag }}</span> 
    {% endfor %}
</p>

<hr>

<div class="post">
{{ content }}
</div>

<div class="sharing">
    <span class='st_facebook'></span>
    <span class='st_twitter'></span>
    <span class='st_googleplus'></span>
    <span class='st_linkedin'></span>
    <span class='st_email'></span>
</div>

{% if page.comments %}

<hr>

<div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'avalanchemustache'; // required: replace example with your forum shortname
        var disqus_identifier = '{{ page.comment_id }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

<hr>
<div class="edit-post">
    <a href="/editor/editor.html?edit={{ page.title }}&folder=_posts" class="add-post" title="Modifica questo post">
       <i class="fa fa-edit"></i>
    </a>
</div>

{% endif %}
