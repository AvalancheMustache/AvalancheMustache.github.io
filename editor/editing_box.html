.editor-buttons a {
    border-radius: 3px;
    border: 1px solid #111;
    color: #eee;
    background-color: #333;
    width: 100px;
    padding: 5px;
    cursor: default;
}

<script>
    function wrapText(elementID, openTag, closeTag, preString, postString) {
        var textArea = $('#' + elementID);
        var len = textArea.val().length;
        var start = textArea[0].selectionStart;
        console.log(start);
        var end = textArea[0].selectionEnd;
        console.log(end);
        var selectedText = textArea.val().substring(start, end);
        console.log(selectedText);
        var replacement = openTag + selectedText + closeTag;
        textArea.val(textArea.val().substring(0, start) + preString + replacement + postString + textArea.val().substring(end, len));
    }

    function openHighlights(code, linenos) {
        return '\n{' + '%' + ' highlights ' + code + ' ' + linenos +' %' + '}';
    }
    function closeHighlights() {
        return '\n{' + '%' + ' endhighlights ' +'%' + '}\n';
    }

    function ed_bold() {
        wrapText("post-text","**","**","","");  
        $('#post-text').focus();
    };

    function ed_italic() {
        wrapText("post-text","_","_","","","");  
        $('#post-text').focus();
    };

    function ed_URL() {
        var url = prompt("Inserire URL");
        wrapText("post-text","[","]","","["+url+"]");  
        $('#post-text').focus();
    }

    function ed_quote() {
        wrapText("post-text","> ","","\n","");  
        $('#post-text').focus();
    }

    function ed_codeinline() {
        wrapText("post-text","`","`","","");  
        $('#post-text').focus();
    }

    function ed_code() {
        var code = prompt("Quale linguaggio?");
        var linenos = confirm("Inserire i numeri di linea") ? 'linenos' : '';
        wrapText("post-text","\n","\n",openHighlights(code, linenos),closeHighlights());  
        $('#post-text').focus();
    }

    function ed_listN() {
        wrapText("post-text"," * ","\n ","\n","");  
        $('#post-text').focus();
    }

    function ed_listN() {
        wrapText("post-text"," 1. ","\n ","\n","");  
        $('#post-text').focus();
    }
    
    function ed_h(n) {
        var head = "";
        for (var i = 0; i < n; i++) head = head + "#";
        wrapText("post-text",head + ' ',"\n","","");  
        $('#post-text').focus();
    }

</script>

    <a id="ed_bold" class="left-input" onclick="ed_bold()"><i class="fa fa-bold"></i></a>

    <a id="ed_URL" onclick="ed_URL()"><i class="fa fa-chain"></i></a>
    <a id="ed_quote" onclick="ed_quote()"><i class="fa fa-quote-right"></i></a>
    <a id="ed_codeinline" onclick="ed_codeinline()"><i class="fa fa-code"></i> ln</a>
    <a id="ed_code" onclick="ed_code()"><i class="fa fa-code"></i> blk</a>
    <a id="ed_listN" onclick="ed_listN()"><i class="fa fa-list-ol"></i></a>
    <a id="ed_listB" onclick="ed_listN()"><i class="fa fa-list-ul"></i></a>
