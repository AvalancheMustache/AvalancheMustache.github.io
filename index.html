---
layout: default
title: Avalanche Mustache Development Blog
---

<div id="home">
    <h1>Blog Posts</h1>
    <hr>
    <ul class="posts">
        {% for post in site.posts %}
            <a href="{{ post.url }}"><li>{{ post.title }} inserito il {{ post.date | date_to_string }}, di {{ post.author }}</li></a>
        {% endfor %}
    </ul>
</div>
