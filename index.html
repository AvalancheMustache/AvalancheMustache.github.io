---
layout: default
title: Avalanche Mustache Development Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> inserito il {{ post.date | date_to_string }}, di {{ post.author }}</li>
    {% endfor %}
  </ul>
</div>
